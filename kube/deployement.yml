apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-management-api
  namespace: kgb-conscoord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-management-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: inventory-management-api
    spec:
      containers:
        - name: inventory-management-api
          image: garioncox/conscoord-api:${IMAGE_TAG}
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
